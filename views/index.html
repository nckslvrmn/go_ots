{{define "content"}}
<form onsubmit="postSecret(event)" id="form" class="p-3 form-signin">
  <div class="form-group">
    <p class="font-weight-normal">Enter a password, secret message, or private link you wish to send
      securely. A secret link only works for the number of times specified, then disappears forever.</p>
  </div>
  <div class="form-group">
    <textarea type="text" name="secret" class="form-control" autocomplete="off" placeholder="content to be encrypted"
      rows="6"></textarea>
  </div>
  <div class="form-group">
    <label for="ViewCount" class="form-label">View Count:</label>
    <select name="view_count" class="form-control form-select" id="ViewCount">
      <option selected>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
    </select>
  </div>
  <div class="form-group">
    <label for="TTLDays" class="form-label">Days Before Expiration:</label>
    <select name="ttl_days" class="form-control form-select" id="TTLDays">
      <option>1</option>
      <option>3</option>
      <option selected>7</option>
      <option>14</option>
      <option>30</option>
    </select>
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-primary w-100" value="Create Secret Link">
  </div>
</form>
{{end}}
